apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "migrator-ingress"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: 	arn:aws:acm:ap-northeast-1:{aws_account_id}:certificate/XXX
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/inbound-cidrs: '0.0.0.0/0'
    alb.ingress.kubernetes.io/healthcheck-path: '/migrator/'
  labels:
    app: migrator-ingress
spec:
  rules:
    - http:
        paths:
          - path: /migrator*
            backend:
              serviceName: "migrator-service"
              servicePort: 80
